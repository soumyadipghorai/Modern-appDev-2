<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all articles</title>
    <link rel="stylesheet" type='text/css'  href="{{url_for('static', filename = 'bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename = 'style.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename = 'js/validate.js')}}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <!-- Include Vue Router -->
    <script src="https://unpkg.com/vue-router@3"></script>

    <!-- Include Vuex -->
    <script src="https://unpkg.com/vuex@3"></script>

    <!-- Include your Vue app script -->
    <script src="path/to/your/vue-app.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    
</head>
<body>
    <div class="container" id="app">
        <div class="jumbotron">
            <h1 class="display-4">All Articles</h1>
        </div>
        <div class="row">
            <div class="col-md-8 border">
                {% for article in articles %}
                <div>
                    <h2>{{article['title']}}</h2>
                    <p>Written By : 
                        {% for author in article['authors'] %}
                            <a href="/articles_by/{{author['user_name']}}">{{author['user_name']}}</a>{% if not loop.last %},{% endif %}
                        {% endfor %}
                    </p>
                    <p>
                        Like this article: 
                        <i data-article_id = "{{article["article_id"]}}" class="bi bi-hand-thumbs-up-fill rating-icon"></i>
                    </p>
                    <div>
                        <p>{{article['content']}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-4 border">
                side bar
                {% include 'sidebar.html' %}
            </div>
        </div>
    </div>
</body>
<script type="text/javascript" src="{{url_for('static', filename = 'js/app.js')}}"></script>
<script type="text/javascript">initialize()</script>
</html>
