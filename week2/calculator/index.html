<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@11.11.1/lib/browser/math.min.js"></script>
    <script>
        function addLog(msg){
            var ul = document.getElementById("logs"); 
            var li = document.createElement("li"); 
            var msgTextNode = document.createTextNode(msg);

            li.appendChild(msgTextNode); 
            ul.appendChild(li);
        }

        function calculate(){
            // .value will give the form value 
            var expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression){
                try {
                    var answer = eval(expression);
                    document.getElementById("expression").value = answer;
                    addLog(`${expression} = ${answer}`);
                }
                catch (e){
                //exception 
                console.log('bad expresison');
                addLog(expression + 'is bad please fix it');
                }
            }
        }

        function calculateMath(){
            // .value will give the form value 
            var expression = document.getElementById("expression").value;
            console.log(expression);
            if (expression){
                try {
                    var answer = math.evaluate(expression);
                    document.getElementById("expression").value = answer;
                    addLog(`${expression} = ${answer}`);
                }
                catch (e){
                //exception 
                console.log('bad expresison');
                addLog(expression + 'is bad please fix it');
                }
            }
        }

        function initializeApp(){
            var calculateButton = document.getElementById("calculate");
            console.log(calculateButton);
            calculateButton.addEventListener("click", calculateMath);
        }

        function inputNumber(v){
            var expression = document.getElementById("expression").value;
            expression += v; 
            document.getElementById("expression").value = expression;
        }

        function inputOperator(o){
            var expression = document.getElementById("expression").value;
            expression += o; 
            document.getElementById("expression").value = expression;
        }
    </script>
</head>
<!-- after body is loaded execute the function  -->
<body onload="initializeApp()">
    <div class="container mt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <input type="input" id="expression" class="form-control m-2" placeholder="write expression">
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary m-2" onclick="inputNumber('7')">7</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('8')">8</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('9')">9</button>
                <button class="btn btn-warning m-2" onclick="inputOperator('/')">/</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary m-2" onclick="inputNumber('4')">4</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('5')">5</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('6')">6</button>
                <button class="btn btn-warning m-2" onclick="inputOperator('*')">*</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-primary m-2" onclick="inputNumber('1')">1</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('2')">2</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('3')">3</button>
                <button class="btn btn-warning m-2" onclick="inputOperator('-')">-</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <button class="btn btn-warning m-2" onclick="inputOperator('.')">.</button>
                <button class="btn btn-primary m-2" onclick="inputNumber('0')">0</button>
                <button class="btn btn-warning m-2" onclick="inputOperator('+')">+</button>
                <button class="btn btn-success m-2" id="calculate">=</button>
            </div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <h3>Log</h3>
                <ul id="logs">

                </ul>
            </div>
            <div class="col"></div>
        </div>
    </div>
    <!-- <script type="text/javascript">
        initializeApp()
    </script> -->
</body>
</html>
