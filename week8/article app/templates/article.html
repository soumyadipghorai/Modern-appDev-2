<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>all articles</title>
    <!-- <link rel="stylesheet" type='text/css'  href="{{url_for('static', filename = 'bootstrap/css/bootstrap.min.css')}}"> -->
    <link rel="stylesheet" type='text/css' href="{{url_for('static', filename = 'style.css')}}">
    <script type="text/javascript" src="{{url_for('static', filename = 'js/validate.js')}}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">All Articles</h1>
        </div>
        <div class="row">
            <div class="col-8 border">
                {% for article in articles %}
                <div>
                    <h2>{{article['title']}}</h2>
                    <p>Written By : 
                        {% for author in article['authors'] %}
                            <a href="/articles_by/{{author['user_name']}}">{{author['user_name']}}</a>{% if not loop.last %},{% endif %}
                        {% endfor %}
                    </p>
                    <p>
                        Like this article: 
                        <i data-article_id = "{{article["article_id"]}}" class="bi bi-hand-thumbs-up-fill rating-icon"></i>
                    </p>
                    <div>
                        <p>{{article['content']}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-4 border">
                {% include 'sidebar.html' %}
            </div>
        </div>
    </div>
</body>
<script type="text/javascript">initialize()</script>
</html>
