<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article by authors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4">All Articles By {{user_name}}</h1>
        </div>
        <div class="row">
            <div class="col-md-8 border">
                {% for article in articles %}
                <div>
                    <h2>{{article['title']}}</h2>
                    <p>Written By : 
                        {% for author in article['authors'] %}
                            <a href="/articles_by/{{author['user_name']}}">{{author['user_name']}}</a>{% if not loop.last %},{% endif %}
                        {% endfor %}
                    </p>
                    <div>
                        <p>{{article['content']}}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="col-md-4 border">
                side bar
            </div>
        </div>
    </div>
</body>
</html>
